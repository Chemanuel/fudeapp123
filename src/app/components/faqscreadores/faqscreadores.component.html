<div class="container main-container">
  <div id="accordion">
    <div class="card" *ngFor="let FAQs of faqsc; let i = index">
      <div class="card-header" [id]="'heading' + i">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" [attr.aria-expanded]="i == 0 ? 'true' : 'false' " [attr.aria-controls]="'collapse'+ i"
              [attr.data-target]="'#collapse'+ i">
            {{ FAQs.Pregunta }}
          </button>
        </h5>
      </div>

      <div [id]="'collapse'+ i" class="collapse" [ngClass]="{'show': i == 0}" role="tabpanel" [attr.aria-labelledby]="'heading'+ i" data-parent="#accordion">
        <div class="card-body">
          {{ FAQs.Respuesta }}
        </div>
      </div>
    </div>
  </div>
</div>
